{% extends "base.html" %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<h1>Edit Event</h1>
<form method="post">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" value="{{ event.title }}" required>
    </div>
    <div class="mb-3">
        <label>Date</label>
        <input type="date" name="date" class="form-control" value="{{ event.date }}" required>
    </div>
    <div class="mb-3">
        <label>Time</label>
        <input type="time" name="time" class="form-control" value="{{ event.time }}">
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" name="description" class="form-control" value="{{ event.description }}">
    </div>
    <div class="mb-3">
        <label>Category</label>
        <input type="text" name="category" class="form-control" value="{{ event.category }}">
    </div>
    <div class="mb-3">
        <label>Color</label>
        <input type="color" name="color" class="form-control" value="{{ event.color }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
